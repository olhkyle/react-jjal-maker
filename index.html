<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    form{
      margin-bottom: 20px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .favorites img {
      width: 150px;
    }
  </style>
  <body>
    <div id="app"></div>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const jsonLocalStorage = {
        setItem: (key, value) => {
        localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
        return JSON.parse(localStorage.getItem(key));
        },
      };

      const form = (
      <form>
          <input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
          <button type="submit">생성</button>
      </form>
      );

  

      function CatItem (props){
        return (
        <li> 
          <img src={props.img}/>
        </li>
        )
      }

      const Form = ({updateMainCat}) => {
        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text); // true 또는 false를 반환 (한글이 있다면 true)
        const [value, setValue] = React.useState(''); // input에 들어가는 value는 일반적으로 문자열 
        const [error, setError] = React.useState('');
        const [counter, setCounter] = React.useState(1);


        function handleInputChange(event){
            const userValue = event.target.value
            setValue(userValue.toUpperCase()) // 대문자로만 입력하도록 만들기
            setError('');
            if(includesHangul(userValue)){
              setError('한글은 입력할 수 없습니다.')};
            // } else{
            //   setError(''); // 한글을 다 지웠음에도 에러 문구가 사라지지 않는 경우, 상태 값을 else문을 통해서 빈문자열을 넣어준다. 또는 함수가 실행될 때마다, input의 value를 빈문자열로 초기화 해줘도 된다.
            // }
            
        }


        function handleFormSubmit(e) {
          e.preventDefault();
          setError('');
          if(value === ""){
            setError('빈 채로 제출할 수 없습니다.')
            return; // value 빈값일 경우, updateMainCat()까지 실행하지 않도록, 함수를 종료시켜준다.
          }
          updateMainCat();
        }

        return (
          <form onSubmit={handleFormSubmit}>
            <input type="text" name="name" placeholder="영어 대사를 입력해주세요" value={value} onChange={handleInputChange} /> 
            <button type="submit">생성</button>
            <p style={{color:'red' }}>{error}</p>
          </form>
        )
      }

      const Title = (props) => {
        // console.log(props);
        return (<h1>{props.children}</h1>)
      }

      const MainCard = ({img, onHeartClick}) => {
        const btn = document.querySelector('button');
      
        // function handleHeartMouseOver(){
        //   console.log('Heart 스쳐 지나감')
        // }
        return (
          <div class="main-card">
            <img
            src={img}
            alt="고양이"
            width="400"
          />
          <button onClick={onHeartClick}>🤍</button>
          </div>
        )
      }

      function Favorites({fav}) {
        return(
          <ul className="favorites">
            {fav.map(cat => <CatItem img={cat} key={cat}/>)}
          </ul>
        )
      }

      
      const App = () => {
        const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
        const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

        const [counter, setCounter] = React.useState(
          jsonLocalStorage.getItem('counter')
        );
        const [mainCat, setMainCat] = React.useState(CAT1);
        const [fav, setFav] = React.useState(jsonLocalStorage.getItem("favorites") || [])


        const catArr = [CAT1, CAT2, CAT3];
        

        function updateMainCat(){
          setMainCat(CAT2);
          const nextCounter = counter + 1;
          setCounter(nextCounter);
          jsonLocalStorage.setItem('counter', nextCounter);
        }
 
        function handleHeartClick (){
          const nextFav = [...fav, mainCat]
          setFav(nextFav);
          jsonLocalStorage.setItem("favorites", nextFav);
        }
       return (
        <div>
          <Title>{counter}번째 고양이 가라사대</Title>
          <Form updateMainCat={updateMainCat}/>
          <MainCard img={mainCat} onHeartClick={handleHeartClick}/>
          <Favorites fav={fav}/>
          </div>
       )
      }

      const container = document.querySelector('#app');

      ReactDOM.render(<App/>, container)
    </script>
  </body>
</html>
